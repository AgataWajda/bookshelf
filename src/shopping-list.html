<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sass/main.scss" />
  </head>

  <body>
    <style>
      html,
      body {
        max-width: 100%;
        height: 100vh;
      }
    </style>
    <include src="./partials/header-shopping.html"></include>

    <div class="shopping-wrapper">
      <aside class="left-side-shopping">
        <include src="./partials/charities.html"></include>
      </aside>
      <div>
        <div class="shopping-h1-position">
          <h1 class="shopping-tittle">
            Shopping <span class="shopping-tittle--violet">List</span>
          </h1>
        </div>
        <div class="empty">
          <p class="font-shopping-list">
            This page is empty, add some books and <br />proceed to order.
          </p>
          <div class="empty-png"></div>
        </div>

        <div class="basket">
          <ul class="shopping-list-container"></ul>
        </div>
      </div>
    </div>
    <!-- Add this at the end of your shopping-list.html file -->
    <div class="navbar is-hidden">
      <button class="first-page-button">
        <div>
          <svg class="nav-first-icon1">
            <use href="./images/icons.svg#icon-arrow-small-left"></use>
          </svg>
          <svg class="nav-first-icon2">
            <use href="./images/icons.svg#icon-arrow-small-left"></use>
          </svg>
        </div>
      </button>

      <button class="previous-page-button">
        <div>
          <svg class="nav-prev">
            <use href="./images/icons.svg#icon-arrow-small-left"></use>
          </svg>
        </div>
      </button>

      <div class="page-buttons">
        <button class="page-button" id="prev-page-button">1</button>
        <button class="page-button" id="current-page-button">2</button>
        <button class="page-button" id="next-page-button">3</button>
      </div>

      <input type="number" class="page-input" placeholder="â€¦" />

      <button class="next-page-button">
        <div>
          <svg class="nav-next">
            <use href="./images/icons.svg#icon-arrow-small-left"></use>
          </svg>
        </div>
      </button>

      <button class="last-page-button">
        <div>
          <svg class="nav-last-icon1">
            <use href="./images/icons.svg#icon-arrow-small-left"></use>
          </svg>
          <svg class="nav-last-icon2">
            <use href="./images/icons.svg#icon-arrow-small-left"></use>
          </svg>
        </div>
      </button>
    </div>

    <script src="./js/header-modal.js" type="module"></script>
    <script src="./js/shopping-list.js" type="module" defer></script>
    <script src="./js/dark-theme.js" type="module"></script>
  </body>
</html>
