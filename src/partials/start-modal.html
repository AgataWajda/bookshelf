<div class="modal is-hidden start-modal">
  <button id="modal-close" class="close-modal-btn" type="button" aria-label="close">
    <svg class="close-modal-btn">
      xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M15 5L5 15M5 5L15 15"
        stroke="#F6F6F6"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <form class="register-form" id="formId">
    <label class="modal-label" for="nameId">
      <input class="modal-input" type="text" placeholder="NAME" id="nameId" required />
    </label>
    <label class="modal-label" for="emailId">
      <svg
        class="modal-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
      >
        <path
          d="M16.125 13.5L11.1429 9M6.85714 9L1.87503 13.5M1.5 5.25L7.62369 9.53658C8.11957 9.8837 8.36751 10.0573 8.6372 10.1245C8.87542 10.1839 9.12458 10.1839 9.3628 10.1245C9.63249 10.0573 9.88043 9.8837 10.3763 9.53658L16.5 5.25M5.1 15H12.9C14.1601 15 14.7902 15 15.2715 14.7548C15.6948 14.539 16.0391 14.1948 16.2548 13.7715C16.5 13.2902 16.5 12.6601 16.5 11.4V6.6C16.5 5.33988 16.5 4.70982 16.2548 4.22852C16.0391 3.80516 15.6948 3.46095 15.2715 3.24524C14.7902 3 14.1601 3 12.9 3H5.1C3.83988 3 3.20982 3 2.72852 3.24524C2.30516 3.46095 1.96095 3.80516 1.74524 4.22852C1.5 4.70982 1.5 5.33988 1.5 6.6V11.4C1.5 12.6601 1.5 13.2902 1.74524 13.7715C1.96095 14.1948 2.30516 14.539 2.72852 14.7548C3.20982 15 3.83988 15 5.1 15Z"
          stroke="#F6F6F6"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <input class="modal-input" type="email" placeholder="EMAIL" id="emailId" required />
    </label>
    <label class="modal-label" for="passwordId">
      <svg
        class="modal-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
      >
        <path
          d="M12.75 8.25V6C12.75 3.92893 11.0711 2.25 9 2.25C6.92893 2.25 5.25 3.92893 5.25 6V8.25M5.85 15.75H12.15C13.4101 15.75 14.0402 15.75 14.5215 15.5048C14.9448 15.289 15.289 14.9448 15.5048 14.5215C15.75 14.0402 15.75 13.4101 15.75 12.15V11.85C15.75 10.5899 15.75 9.95982 15.5048 9.47852C15.289 9.05516 14.9448 8.71095 14.5215 8.49524C14.0402 8.25 13.4101 8.25 12.15 8.25H5.85C4.58988 8.25 3.95982 8.25 3.47852 8.49524C3.05516 8.71095 2.71095 9.05516 2.49524 9.47852C2.25 9.95982 2.25 10.5899 2.25 11.85V12.15C2.25 13.4101 2.25 14.0402 2.49524 14.5215C2.71095 14.9448 3.05516 15.289 3.47852 15.5048C3.95982 15.75 4.58988 15.75 5.85 15.75Z"
          stroke="#F6F6F6"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <input class="modal-input" type="password" placeholder="PASSWORD" id="passwordId" required />
    </label>
    <button class="main-modal-btn" type="submit">SIGN UP</button>
  </form>
  <div class="common-modalBtn-field">
    <button class="common-modal-btn current-modal-btn">SIGN UP</button>
    <button class="common-modal-btn">SIGN IN</button>
  </div>
</div>
